<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="styles/style.css">
    <link  type="text/css" rel="stylesheet" href="styles/style_createur.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

    <title>Créateur</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="boutons_nav">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="createur.html">Créateur</a></li>
                <li><a href="classiques.html">Classiques</a></li>
                <li><a href="contact.html">À Propos</a></li>
            </ul>
        </nav>
        <div class="bandeau">
            <a class="title">Créez votre conposition</a>
            <div class="img_bandeau"></div>
        </div>
    </header>
    <main>
        <form>
            <div class="compo">
                <div class="nom">
                    <label>Nom de la nouvelle cave</label>
                    <input type="text" name="nom_cave" id="nom_cave">
                </div>
                <div class="gameType">
                    <label>Type de jeu</label>
                    <select name="type_jeu" id="type_jeu">
                        <option value="holdEm">HoldEm</option>
                        <option value="fermé">Fermé</option>
                    </select>
                </div>
                <div class="nbPlayer">
                    <label>Nombre de joueurs</label>
                    <input type="number" name="nb_joueurs" id="nb_joueurs">
                </div>
                <div class="gameLength">
                    <label>Durée de la partie</label>
                    <select name="game_length" id="game_length">
                        <option value="courte">Courte</option>
                        <option value="longue">Longue</option>
                    </select>
                </div>
            </div>
            <div class="jetons">
                <div class="blanc">
                    <img src="images/poker-chip icons white.png" alt="jetons blancs">
                    <input type="number" name="jetons_blancs" id="blanc">
                </div>
                <div class="rouge">
                    <img src="images/poker-chip icons red.png" alt="jetons rouges">
                    <input type="number" name="jetons_rouges" id="rouge">
                </div>
                <div class="vert">
                    <img src="images/poker-chip icons green.png" alt="jetons verts">
                    <input type="number" name="jetons_verts" id="vert">
                </div>
                <div class="bleu">
                    <img src="images/poker-chip icons blue.png" alt="jetons bleus">
                    <input type="number" name="jetons_bleus" id="bleu">
                </div>
                <div class="noir">
                    <img src="images/poker-chip icons.png" alt="jetons noirs">
                    <input type="number" name="jetons_noirs" id="noir">
                </div>
                <div class="orange">
                    <img src="images/poker-chip icons orange.png" alt="jetons oranges">
                    <input type="number" name="jetons_oranges" id="orange">
                </div>
                <div class="gris">
                    <img src="images/poker-chip icons grey.png" alt="jetons gris">
                    <input type="number" name="jetons_gris" id="gris">
                </div>
                <div class="jaune">
                    <img src="images/poker-chip icons yellow.png" alt="jetons jaunes">
                    <input type="number" name="jetons_jaunes" id="jaune">
                </div>
                <div class="violet">
                    <img src="images/poker-chip icons purple.png" alt="jetons violets">
                    <input type="number" name="jetons_violets" id="violet">
                </div>
            </div>
        </form>
        <div class="validation">
            <button type="submit">Valider</button>
            <span class="success">Composition créée avec succès !</span>
        </div>
    </main>
    <script src="scripts/script_createur.js"></script>
</body>
</html>
